<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="https://github.com/google/stagehand" name="scaffolded-by">
  <title>Stuffmanager</title>
  <link href="styles.css" rel="stylesheet">
  <script src="https://unpkg.com/vue"></script>
  <script defer src="main.vue.dart.js"></script>
</head>

<body>

<div id="app">
  <h1>The Stuffmanager</h1>
  <input v-model="name">
  <button v-on:click='addPerson'>Add person</button>
  <person-view :person="person" v-for="person in persons" :key="person.uuid"></person-view>
</div>

</body>
</html>
