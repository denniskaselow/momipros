<template vuedart>
  <div>
    Person: {{person.name}}

    <item-view :key="item.uuid" :item="item" v-for="item in items"></item-view>
    <input placeholder='Bezeichnung des neuen Gegenstands' v-model="newItem">
    <button v-on:click='addItem' class='button-primary'>Gegenstand hinzufügen</button>
    <button v-on:click='deletePerson'>Person "{{person.name}}" löschen</button>
  </div>
</template>
